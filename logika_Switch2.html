<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>belajar switch 2</title>
</head>
<body>
		<h1>Pelajari switch 2</h1>
		<script type="text/javascript">
			
		var  nilai = 6;

		switch (nilai) {
			case 1 :
			case 2 :
			case 3 :
			case 4 :
			case 5 :
				console.log("Selama ini ngapain Broo");
					break;
			case 6 :
				console.log("waktunya belajar dengan serius");
				break;
			default:
				console.log("coba isikan 1 sampai 6 ");
		} 
		</script>

</body>
</html>
