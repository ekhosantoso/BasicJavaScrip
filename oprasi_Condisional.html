<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Belajar Menggunakan Operator Koditional</title>
</head>
<body>

	<h1> Perhatikan Kondisi Operator</h1>

	<script type="text/javascript">
		var jumlah_barang= 400;
		var  total;

		if (jumlah_barang >= 500) {
			total = jumlah_barang *100;

		}
		else  {
			total = jumlah_barang *150;
		}

		console.log(total);
	</script>
</body>
</html>
